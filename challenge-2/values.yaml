# Default values for myfirstchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


deployment:
  name: helmdeployment
  replicaCount: 1
  image:
    app: nginx
    version: latest

service:
  name: helmservice
  type: NodePort
  port: 80
  targetPort: 80
  nodePort: 30001
  clusterIPPort: 8180
  loadBalancerPort: 8001

proxy:
  enable: false